<!DOCTYPE html>
<html>

<head>
	<title> student data task using local storage</title>
	<link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.7/dist/sweetalert2.min.css"rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
	integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
	<div class="container mt-4">
		<div class="row">
			<div class="col-md-6">
				<h3 class="text-white display-4 font-weight-bold">Student form</h3>
				<form id="stdform">
					<div class="form-group">
						<label for="fname" class="text-white font-weight-bold">First Name</label>
						<input type="text" class="form-control" id="fname">
					</div>

					<div class="form-group">
						<label for="lname" class="text-white font-weight-bold">Last Name</label>
						<input type="text" class="form-control" id="lname">
					</div>

					<div class="form-group">
						<label for="email" class="text-white font-weight-bold">Email</label>
						<input type="text" class="form-control" id="email">
					</div>

					<div class="form-group">
						<label for="contact" class="text-white font-weight-bold">Contact</label>
						<input type="text" class="form-control" id="contact">
					</div>

					<div class="text-right">
						<button class="btn btn-warning d-none" id="updateBtn"  type="button">Update student</button>
						<button class="btn btn-warning" id="submitBtn" type="submit">Add student</button>

					</div>
				</form>
			</div>
			<div class="col-md-6">
				<h3 class="text-white display-4 font-weight-bold">Student List</h3>
				<div class="table-responsive mb-5">
					<table class="table table-bordered text-white " id="stdTable">
						<thead>
							<tr>
								<th>Sr no.</th>
								<th>First Name</th>
								<th>Last Name</th>
								<th>Email</th>
								<th>Contact</th>
								<th>Edit</th>
								<th>Delete</th>
							</tr>
						</thead>
						<tbody id="stdContainer">
	                         
						</tbody>
					</table>

			</div>
				
				<p class="alert alert-danger" id="noStdInfo">
					No student added yet !!!
				</p>
			</div>
		</div>
	</div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.7/dist/sweetalert2.all.min.js"></script>
	<script src="./assets/js/app.js"></script>
</body>

</html>
